<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enhanced Canvas Drawing Game</title>
</head>
<body>
    <div class="canvas-container">
        <canvas id="drawing-canvas" width="400" height="400"></canvas>
    </div>
    <div class="controls">
        <input type="color" id="color-picker" value="#000000">
        <input type="range" id="line-thickness" min="1" max="20" value="5">
        
        <!-- Add radio buttons for tools -->
        <label>Tools:</label>
<input type="radio" name="tool" id="pencil" value="pencil" checked>
<label for="pencil">Pencil</label>
<input type="radio" name="tool" id="brush" value="brush">
<label for="brush">Brush</label>
<input type="radio" name="tool" id="eraser" value="eraser">
<label for="eraser">Eraser</label>
<input type="radio" name="tool" id="rectangle" value="rectangle">
<label for="rectangle">Rectangle</label>
<input type="radio" name="tool" id="circle" value="circle">
<label for="circle">Circle</label>


        <button id="clear-button">Clear Canvas</button>
        <button id="save-button">Save Drawing</button>
        <!-- Add Undo and Redo buttons -->
    </div>
    <script src="script.js"></script>
</body>
</html>
